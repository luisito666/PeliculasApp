<div *ngIf="pelicula"
      class="container main-container animated fadeIn fast">
  <h1>{{ pelicula.original_title }}</h1>

  <div class="row">

    <div class="col-md-5">
      <img [src]="pelicula|peliculaImagen:true" [alt]="pelicula.original_title"
           class="img-thumbnail img-fluid">
    </div>

    <div class="col-md-7">
      <h3 *ngIf="pelicula.overview"> Sinopsis</h3>
      <hr>
      <p  *ngIf="pelicula.overview"
          class="text-justify">
        {{pelicula.overview }}
      </p>
      <h4 *ngIf="pelicula.tagline">Frase celebre</h4>
      <p *ngIf="pelicula.tagline">
        {{pelicula.tagline }}
      </p>
      <p>
        Popularidad: <span class="badge badge-primary">{{ pelicula.popularity | number:'.0-0' }}/10</span>
        <br>
        Votos: <span class="badge badge-primary"> {{ pelicula.vote_average }}</span>
      </p>

      <button [routerLink]="['/'+ back, busqueda]"
              class="btn btn-outline-danger"
              type="button">
        Regresar
      </button>
    </div>

  </div>


</div>
